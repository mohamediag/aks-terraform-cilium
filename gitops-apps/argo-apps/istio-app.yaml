apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mohamediag/aks-terraform-cilium
    targetRevision: HEAD
    path: gitops-apps/istio
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true