apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: virtualservice
  namespace: n8n
spec:
  hosts:
    - "*"
  gateways:
    - gateway
  http:
    - match:
        - uri:
            prefix: /n8n
      rewrite:
        uri: /n8n
      route:
        - destination:
            host: n8n.n8n.svc.cluster.local
            port:
              number: 5678
